<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head('Form')">
  
  </head> 

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('form')">
        
    </nav>
    
    <div class="container">
        <h2>게시판</h2>

        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">

          <!-- 수정하는 경우도 있기 때문에 id를 통해서 해당 객체 다룰 수 있도록 전달함 -->
          <input type="hidden" th:field="*{id}">

          <div class="form-group">
            <!-- for() = id()를 동일하게 하여 해당 레이블 클릭시 input으로 커서 이동됨 -->
            <label for="title" >제목</label> 
            <!-- 에러가 있는경우 다른 css적용 (class="form-control is-invalid" ) -->
            <input type="text" class="form-control" 
              th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" title="title" th:field="*{title}"/>
            <!-- 에러가 있는경우 에러 메시지 출력 -->
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
              제목 에러 메시지
            </div>
          </div>
          <div class="form-group"> 
            <label for="content">내용</label> 
            <input type="text" class="form-control" 
              th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" id="content" title="content" th:field="*{content}"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
              내용 에러 메시지
            </div>
          </div>
          <div class="text-right">
            <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
            <button type="submit" class="btn btn-primary">확인</button>
          </div>
        </form>
    </div> 
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
