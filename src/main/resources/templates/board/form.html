<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head('Form')">
  
  </head> 

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" th:replace="fragments/common :: menu('form')">
        
    </nav>
    
    <div class="container">
        <h2>게시판</h2>

        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
          <div class="form-group">
            <!-- for() = id()를 동일하게 하여 해당 레이블 클릭시 input으로 커서 이동됨 -->
            <label for="title" >제목</label> 
            <input type="text" class="form-control" id="title" title="title" th:field="*{title}"/>
          </div>
          <div class="form-group"> 
            <label for="content">내용</label> 
            <input type="text" class="form-control" id="content" title="content" th:field="*{content}"/>
          </div>
          <div class="text-right">
            <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
            <button type="submit" class="btn btn-primary">확인</button>
          </div>
        </form>
    </div> 
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
